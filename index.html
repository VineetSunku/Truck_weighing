<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .values {
            margin-top: 20px;
        }
        .value {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight and Status</h1>
        <div class="values">
            <div class="value" id="weight">Loading...</div>
            <div class="value" id="status">Loading...</div>
        </div>
    </div>
    <script>
        // Function to fetch data from server
        function fetchData() {
            fetch('http://192.168.221.151/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('weight').textContent = `Weight: ${data.weight} g`;
                document.getElementById('status').textContent = `Status: ${data.status}`;
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data initially and then every 5 seconds
        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
